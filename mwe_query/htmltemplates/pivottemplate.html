<head>

       <h1>MWE Analysis: $analysisname</h1>

<body>

        <style>
            body {font-family: Verdana;}
        </style>

$selectionsequence

<script>	
 $$(function(){

				$sorters
            }

     });	
</script>


<div id="output" style="margin: 30px;"></div>

<p>$overviewlinkhtml</p>
